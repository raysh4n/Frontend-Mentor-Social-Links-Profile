<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


  <link rel="stylesheet" href="/styles/modern-normalize.css">
  <link rel="stylesheet" href="/styles/style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);

    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">

      <img class="card__image" src="/assets/images/avatar-jessica.jpeg" alt=" woman profile picture">

      <p class="card__name">Jessica Randall</p>
      <p class="card__location"> London, United Kingdom</p>
      <p class="card__about">"Front-end developer and avid reader."</p>

      <div class="card__link">
        <a href="#" class="card__link-item"><span>GitHub</span></a>
        <a href="#" class="card__link-item">Frontend Mentor</a>
        <a href="#" class="card__link-item">LinkedIn</a>
        <a href="#" class="card__link-item">Twitter</a>
        <a href="#" class="card__link-item">Instagram</a>
      </div>

    </div>


    <div class="attribution">
      Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/raysh4n" class="attribution__link">Ray</a>.
    </div>

  </div>







</body>

</html>
